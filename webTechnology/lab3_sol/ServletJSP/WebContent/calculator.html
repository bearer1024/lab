<html>
<head><title>Calculator</title></head>
<body>
<style>
form {
 width: 500px;
 overflow:hidden;}
label {
 clear: both;
 float: left;
 width: 40%;}
input {
 float: left;
 width: 55%;}
 select {
 float: left;
 width: 55%;}
</style>
<h3>Calculator</h3>
<h3>Please enter two integers:</h3>
<form action="./servlets/CalculatorServlet" method="POST">
<div>
	<label for="num1">Number1:</label>
	<input type="TEXT" name="num1"/><br/>
	<label for="num2">Number 2:</label>
	<input type ="TEXT" name="num2"/><br/>
	<label for="operator">Operator</label>
	<select name="operator">
	  <option value="+">+</option>
	  <option value="-">-</option>
	  <option value="*">*</option>
	  <option value="/">/</option>
	</select>
	<label for="submit">Calculate</label>
	<input type="SUBMIT" name="submit" value="calculator">
</div>
</form>
</body></html>
