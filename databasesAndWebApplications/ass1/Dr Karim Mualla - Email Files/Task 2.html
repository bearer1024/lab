<html>
<body>
<div style="border-style: solid; height: auto;
    width: 500px">
<form name="selectForm">
    <div>
    <label for="musicTypes">Choose some music types, then click the button below:</br></label>
	</br>
    <select id="musicTypes" name="musicTypes" multiple="multiple" style="height: 130px">
      <option selected="selected">R&B</option>
      <option>Jazz</option>
      <option>Blues</option>
      <option>New Age</option>
      <option>Classical</option>
      <option>Opera</option>
    </select>
  </div>
  <div><p><input id="btn" type="button" value="How many are selected?" /></p></div>
</form>
</div>

<script>
function howMany(selectObject) {
  var numberSelected = 0;
  for (var i = 0; i < selectObject.options.length; i++) {
    if (selectObject.options[i].selected) {
      numberSelected++;
    }
  }
  return numberSelected;
}

var btn = document.getElementById('btn');
btn.addEventListener('click', function() {
  alert('Number of options selected: ' + howMany(document.selectForm.musicTypes));
});
</script>
</body>
</html>
